<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Jeu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(19, 40px);
            grid-template-rows: repeat(19, 40px);
            gap: 5px;
            justify-content: center;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bienvenue dans le jeu !</h1>
    <div id="game-board"></div>
    <div id="message"></div>
    <button onclick="resetGame()">RÃ©initialiser le jeu</button>

    <script src="game.js"></script>
</body>
</html>
